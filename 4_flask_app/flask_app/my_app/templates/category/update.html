{% extends 'layaout/base.html' %}

{% block container %}
<form action="{{ url_for('category.update', id=category.id) }}" method="POST">
    {% include 'category/_form.html' %}
    <button type="submit"
    class="btn btn-outline-success btn-sm mb-3 mt-3"><i class="fa-solid fa-wrench"></i> Actualizar</button>
    <a class="btn btn-outline-secondary btn-sm mb-3 mt-3" href="{{url_for('category.index')}}"><i class="fa fa-arrow-right-from-bracket"></i> Cancelar</a>
</form>
{% endblock %}
